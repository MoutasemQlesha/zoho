<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Wizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a5bd7;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --light-text: #777;
            --border-color: #ddd;
            --error-color: #d32f2f;
            --success-color: #388e3c;
            --jd-color: #00a65a;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: var(--text-color);
        }

        .wizard-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .wizard-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            background-color: var(--primary-color);
            color: white;
        }

        .wizard-title {
            font-size: 22px;
            font-weight: 600;
        }

        .wizard-steps {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
            background-color: var(--secondary-color);
        }

        .wizard-step {
            flex: 1;
            text-align: center;
            padding: 15px 10px;
            position: relative;
            color: var(--light-text);
            font-weight: 500;
            font-size: 14px;
        }

        .wizard-step.active {
            color: var(--primary-color);
            background-color: white;
            font-weight: 600;
        }

        .wizard-step.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: var(--primary-color);
        }

        .wizard-content {
            padding: 25px;
            min-height: 300px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper:after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            pointer-events: none;
        }

        .search-input {
            padding-left: 40px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--light-text);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1a4bc7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .btn-add {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px dashed var(--primary-color);
            padding: 10px 20px;
            display: inline-flex;
            align-items: center;
        }

        .btn-add:hover {
            background-color: rgba(42, 91, 215, 0.1);
        }

        .wizard-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
        }

        .product-card {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 120px;
            height: 120px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        /* code truncated ... user please confirm */
    </style>
